<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="event.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form action="">
            <div class="row mt-3">
                <div class="col">
                    <label for="">first name</label>
                    <input type="text" class="form-control form-control-lg" name="first_name" id="first_name">
                </div>

                <div class="col">
                    <label for="">last name</label>
                    <input type="text" class="form-control form-control-lg" name="last_name" id="last_name">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="">age</label>
                    <input type="text" class="form-control form-control-lg" name="age" id="age">
                </div>

                <div class="col">
                    <label for="">email</label>
                    <input type="email" class="form-control form-control-lg" name="email" id="email">
                </div>
            </div>

            <div class="mt-3">
                <div class="row">
                    <div class="col">
                        <input type="submit" name="save_details" class="btn btn-lg btn-primary" value="save details">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
