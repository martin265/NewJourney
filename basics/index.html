<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="building_blocks.js"></script>
</head>
<body>
    <div class="drop-down-section mt-5 ms-5 me-5">
        <label for="">Select Weather</label>
        <select name="" id="Weather" class="form-select">
            <option value="cold">Cold</option>
            <option value="hot">Hot</option>
            <option value="dark">Dark</option>
            <option value="coludy">Cloudy</option>
        </select>
    </div>

    <!-- ============= the section for getting the temprature here -->
    <div class="forcast-temp mt-3 ms-5 me-5">
        <input type="text" class="form-control form-control-lg">
    </div>

    <h1 class="pt-3 ps-5 text-primary"></h1>

    <script>
        const select = document.querySelector("select");
        const para = document.querySelector("h1");

        select.addEventListener("change", checkWether);

        // ============ getting the temprature here ========== //
        const currentTemprature = document.querySelector("input");
        const textTemprature = document.querySelector("h1");

        // ========== binding the event listener here
        currentTemprature.addEventListener("focus", checkTemprature);

        function checkWether() {
            const choice = select.value;

            if (choice === "hot") {
                para.textContent = "the wether at the moment is hot";
            }
            else if (choice === "dark") {
                para.textContent = "the conditionds are pretty dark now";
            }
        }

        // function to check the temprature here =============== //
        function checkTemprature() {
            const mainValue = currentTemprature.value;

            if (mainValue < 20) {
                para.textContent = "the conditions are two cold today";
            }
        }
    </script>
</body>
</html>
